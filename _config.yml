---
title: Ssag Eu Test
timezone: Europe/Berlin
url: "http://localhost:4000" # the base hostname & protocol for your site
plugins:
  - jekyll-sitemap
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  authors:
    title: Staff
    output: true
exclude: 
  - docker-compose.yml
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"